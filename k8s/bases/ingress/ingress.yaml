apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foreningsregister-ingress
  labels:
    app: foreningsregister
    component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: '1m'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '30'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '30'
spec:
  tls:
    - hosts:
        - foreningsregister.example.com
      secretName: foreningsregister-tls
  rules:
    - host: foreningsregister.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: foreningsregister-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foreningsregister-frontend
                port:
                  number: 80
