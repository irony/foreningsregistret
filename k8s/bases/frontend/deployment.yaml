apiVersion: apps/v1
kind: Deployment
metadata:
  name: foreningsregister-frontend
  labels:
    app: foreningsregister-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foreningsregister-frontend
  template:
    metadata:
      labels:
        app: foreningsregister-frontend
        component: frontend
    spec:
      containers:
        - name: frontend
          image: foreningsregister/frontend:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-cache-nginx
              mountPath: /var/cache/nginx
            - name: var-run
              mountPath: /var/run
            - name: nginx-pid
              mountPath: /var/run/nginx.pid
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-cache-nginx
          emptyDir: {}
        - name: var-run
          emptyDir: {}
        - name: nginx-pid
          emptyDir: {}
      securityContext:
        fsGroup: 1001
