apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foreningsregister-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/rate-limit-window: '1m'
spec:
  tls:
    - hosts:
        - foreningsregister.example.com
      secretName: foreningsregister-prod-tls
  rules:
    - host: foreningsregister.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: foreningsregister-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foreningsregister-frontend
                port:
                  number: 80
