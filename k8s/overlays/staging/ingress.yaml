apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foreningsregister-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
    - hosts:
        - staging.foreningsregister.example.com
      secretName: foreningsregister-staging-tls
  rules:
    - host: staging.foreningsregister.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: foreningsregister-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foreningsregister-frontend
                port:
                  number: 80
